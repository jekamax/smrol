<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=300, initial-scale=1">
    <title>рулетка</title>
  </head>
  <body>
   <h3>окопная рулетка</h3>
   <img src="dead.jpg" hidden />
   <img id="pict" src="rol.jpg"/>
   <div id="screen" >
   </div>
   
   <input id="but" value="крутануть и стрельнуть" onclick="go()" type="button">
   <script>
   var count=1;
	function go()
	{
	        shot=Math.random()
			console.log(shot);
			if(shot > 0.8)
			{
				scr='<h1>Не куришь до конца дня!</h1>'
				document.getElementById('pict').src="dead.jpg";
			//	document.getElementById('but').style.display = 'none'
				
			}
			else
			{
				scr="<h4>Выиграл "+count+". Может еще раз?..</h4>"
			}
			document.getElementById('screen').innerHTML=scr
			count++
	}
   </script>
   
  </body>
</html>
